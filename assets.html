<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
</head>
<body>
    

    <div class="registroformulario"><h1>Formulario de Cadastro</h1></div>
</div class="conteudo">
<form>
    <div id="nome">

        <h2 class="nome">Nome e Sobrenome</h2>
        <input class="primeironome" type="text" name="primeiro_nome">
        <label class="primeirolabel" >Nome</label> 
        <input class="sobrenome" name="sobre nome">
        <label class="sobrenomelabel">Sobrenome</label>
    </div>
   <h2 class="nome">Empresa</h2>
   <input class="empresa" type="text" name="empresa">
   
   <h2 class="nome">Email</h2>
   <input class="empresa" type="text" name="email">

   <h2 class="nome">Telefone com DDD</h2>
   <input class="codigo" type="text" name="codigo area">
   <label class="codigo area">DDD</label>
   <input class="number" type="text" name="phone">
   <label class="numero-telefone" >Telefone</label>

   <h2 class="nome">Sexo</h2>
   <select class="opcoes" name="assunto">
    <option  disabled="disabled" selected="selected"> Selecione a opção</option>
    <option>Masculino</option>
    <option>Feminino</option>
</select>
<h2 class="nivel">Voce é iniciante</h2>
<label class="radio">

    <input class="radio-one" type="radio" name="checked" name="" >
    <span class="checkmark"></span>
    Sim
    </label>

    <label class="radio">

        <input class="radio-two" type="radio" name="checked" name="" >
        <span class="checkmark"></span>
       Não
        </label>

        <button type="submit">Enviar</button>

   
</form>
    
</body>
</html>
